<div class="container">
    <div id="head" class="">
        <form>
            <div class="row align-items-center border p-2 m-1">
              <div class="col-3 my-1">
                <label for="">Language <span class="red">*</span></label>
                <select class="custom-select mr-sm-2" [(ngModel)]="languageData.language" name="language">
                  <option selected>Select</option>
                  <option value="English" >English</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Marathi">Marathi</option>
                </select>
              </div>
              <div class="col-3 my-1">
                <label for="">Start Date <span class="red">*</span></label>
                <input class="form-control" type="date" [(ngModel)]="languageData.date" name="date">
              </div> 
            </div>
            <div class="row justify-content-end">
                <div class="col-2 siz m-1">
                    <button type="button" class="btn btn-outline-primary btn-sm m-1 ">Cancel</button>
                    <button (click)="onSubmit()" type="button" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
        </form> 
    </div>
    <table class="table mt-2">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Language</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
         <!-- <tbody *ngFor="let languageData of languages | async"> -->
             <tbody>
              <tr>
                <th scope="row">English</th>
                <td>data</td>
                <td>data</td>
                <td>data</td>
              </tr>
              <tr>
                <th scope="row">Hindi</th>
                <td>data</td>
                <td>data</td>
                <td>data</td>
              </tr>

                <th scope="row">{{languageData.language}}</th>
                <td>{{languageData.startDate}}</td>
                <td>{{languageData.endDate}}</td>
                <td>{{languageData.action}}</td>
              </tr> -->
        </tbody>
      </table>
</div>
